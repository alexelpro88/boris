<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <div class="login-container">
        <h1>POLLOS KOKIS</h1>
        <form id="loginForm">
            <p>Correo Electronico :</p>
            <input type="text" id="email" placeholder="Teléfono, usuario o correo electrónico" required>
            <p>Contraseña :</p>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="divider">o</div>
        <button class="facebook-login">Iniciar sesión con Facebook</button>
        <p>¿No tienes una cuenta? <a href="index2.html">Regístrate</a></p>
        <p class="download-text">Descarga la aplicación.</p>
        <div class="app-links">
            <img src="assets/img/img1.png" alt="App Store">
            <img src="assets/img/img2.png" alt="Google Play">
        </div>
    </div>
    <script src="assets/js/script1.js"></script>
</body>
</html>
